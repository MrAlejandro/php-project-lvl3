version: "3.7"

services:
  app:
    build: .
    volumes:
      - .:/app:cached
    ports:
      - "8000:8000"
    environment:
      - HEROKU_API_KEY=${HEROKU_API_KEY}
      - DB_DATABASE=/app/database/development.sqlite
      - DB_CONNECTION=sqlite
    command: bash -c "composer install --dev && php artisan migrate && php artisan serve --host 0.0.0.0 --port 8000"
    stdin_open: true
    tty: true
